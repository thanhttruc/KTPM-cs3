version: '3.8'  

services:
  gold-price:  
    # image: gold-price-server
    container_name: goldprice
    build: 
      context: .
      dockerfile: ./goldprice/Dockerfile
    ports:
      - 3008:3008
  foreign-currency:  
    # image: foreign-currency-server
    container_name: foreigncurrency
    build: 
      context: .
      dockerfile: ./foreigncurrency/Dockerfile
    ports:
      - 3009:3009
  prometheus:
    image: prom/prometheus:v2.55.1
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - cadvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
    - 8080:8080
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /etc/machine-id:/etc/machine-id:ro
    - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
  grafana:
    image: grafana/grafana:11.3.0-security-01
    ports:
    - 4000:3000
    volumes:
    - .docker/monitoring/data:/var/lib/grafana
    restart: always
    depends_on:
    - prometheus
