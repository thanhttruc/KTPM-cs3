version: '3.8'  

services:
  gold-price:  
    # image: ktpm-cs3-gold-price:latest
    container_name: goldprice
    build: 
      context: .
      dockerfile: ./goldprice/Dockerfile
    ports:
      - 3008:3008
  foreign-currency:  
    # image: ktpm-cs3-foreign-currency:latest
    container_name: foreigncurrency
    build: 
      context: .
      dockerfile: ./foreigncurrency/Dockerfile
    ports:
      - 3009:3009
  prometheus:
    image: prom/prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - cadvisor
    - gold-price
    - foreign-currency
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    ports:
    - 8080:8080
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - gold-price
      - foreign-currency
  grafana:
    image: grafana/grafana
    ports:
    - 4000:3000
    volumes:
    - .docker/monitoring/data:/var/lib/grafana
    restart: always
    depends_on:
    - prometheus
